<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<title>Bootstrap</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<section class="col-12">
					<button
						type="button"
						class="btn btn-primary mt-4"
						data-toggle="modal"
						data-target="#servicesmodal"
					>
						More Info
					</button>

					<div class="modal fade" id="servicesmodal">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Pest Control</h5>
									<button
										type="button"
										class="close"
										data-dismiss="modal"
										aria-label="Close"
									>
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<!--header -->
								<div class="modal-body">
									<p>
										We offer the latest advances in safe and effective
										prevention and treatment of fleas, ticks, worms, heart worm,
										and other parasites.
									</p>
								</div>
								<!--body -->
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-secondary"
										data-dismiss="modal"
									>
										Back
									</button>
								</div>
								<!--header -->
							</div>
							<!--content -->
						</div>
						<!--dialog -->
					</div>
					<!--fade -->
				</section>
			</div>
			<!--row-->
		</div>
		<!--container-->

		<script src="js/jquery.slim.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
